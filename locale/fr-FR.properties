sites_note = *: Soundcloud possède 5 mises en pages différentes. Pour des meilleurs résultats, utilisez les vues détaillée de l’artiste, la chanson … et ne naviguer pas sur les autres. Sinon UNP ne sera pas capable de d’extraire les informations.
sites_note_2 = *: Xiami radio n'est pas supporté à cause de flash player. Merci d'utiliser la page du player.
