opt_tt_5 = L'artwork de l'album va être sauvegarder dans : "SaveDirectory/unp_album_art.jpg". Les pochettes ".png" sont envoyer au serveur du développeur qui les converti en ".jpg". Pour la liste des sites supportés, <a href='#/sites'>cliquez ici</a>
opt_tt_6 = Désactive UNP sur le site youtube.com
opt_tt_7 = Envoie les informations "Playing Now" à Nightbot, cela permettra aux spectateurs de recevoir ces informations via le chat. Pour cela, creez une commande sur le panel Nightbot.tv, Pour plus d'informations&nbsp;: <a href='http://wiki.nightbot.tv/chat:variables' target='blank'>wiki Nightbot </a>.<br /><br />Veuillez noter que NightBot n'est pas developpé par UNP, c'est un service tiers
opt_tt_8 = Votre clef unique de l'API Nightbot peut être récupérée <a href='http://www.nightbot.tv/account' target='_blank'>ici</a>
opt_tt_9 = UNP va verifier si votre stream est en direct avant de sauvegarder ou d'envoyer les informations à Nightbot. Cette options augmente votre intimité, en revanche, elle necessite de contacter justin/twitch, et donc ne devra être activé que si vous devez garder votre intimité.
opt_tt_10 = Votre pseudo ne va etre utilisé que si l'option de verifiaction n'est activé
opt_tt_11 = Le fichier sera vidé à chaque fois qu'une page supportée par UNP sera fermée
sites_des = Ceci est une liste de tous les sites supportés, et des fonctionnalités disponibles. <strong> Ces informations sont uniquement pour ceux qui veulent plus de customisation, et ne sont pertinentes que pour une minoritée d'utilisateurs.</strong> Les symboles dans le tableau sont les variables pour formater le texte brut de l’option associée.
sites_des_2 = <strong> Ces variables sont pleinement supporté par tous les sites</strong>. La loupe dénote les sites qui ne séparent pas l’artiste du titre de la chanson. UNP va alors tenter de les séparer mais la justesse n’est pas garantie.
