opt_tt_3 = Pour la liste de variable disponible, quel site les supporte, et des exemples <a href='#/sites'>cliquez ici</a>.<br>Les utilisateur d'OBS qui veulent utiliser l'otion "défilement" auront peut-être besoin d'ajouter quelques espaces à la fin de cette option pour prévenir les coupures de mot éventuelles
